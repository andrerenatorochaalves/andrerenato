name: Deploy Blog

on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:  
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:  
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install deep-translator

      - name: Build Jupyter Book (PT)
        run: |
          cd blog
          jupyter-book build . 
          cd .. 

      - name:  Prepare PT build
        run: |
          mkdir -p blog/_build/html_pt
          
          if [ -d "blog/_build/html" ] && [ "$(ls -A blog/_build/html 2>/dev/null)" ]; then
            cp -r blog/_build/html/* blog/_build/html_pt/
            echo "✓ Copiado de blog/_build/html"
          elif [ -f "blog/_build/index.html" ]; then
            cp -r blog/_build/* blog/_build/html_pt/ 2>/dev/null || true
            rm -rf blog/_build/html_pt/html_pt 2>/dev/null || true
            echo "✓ Copiado de blog/_build (root)"
          else
            echo "⚠ Estrutura não reconhecida, copiando tudo"
            cp -r blog/_build/* blog/_build/html_pt/ 2>/dev/null || true
            rm -rf blog/_build/html_pt/html_pt 2>/dev/null || true
          fi

      - name: Translate to English
        run: |
          python scripts/translate_blog.py

      - name: Prepare Pages
        run: |
          mkdir -p _site
          
          # Copia o site principal
          cp index.html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          
          # IMPORTANTE: Copia o arquivo CNAME para manter o domínio personalizado
          cp CNAME _site/ 2>/dev/null || true
          
          # Copia o blog em português
          cp -r blog/_build/html_pt _site/blog
          echo "✓ Blog PT copiado"
          
          # Copia o blog em inglês
          if [ -d "blog/_build/html_en" ]; then
            cp -r blog/_build/html_en _site/blog/en
            echo "✓ Blog EN copiado"
          fi
          
          echo ""
          echo "=== Estrutura final ==="
          find _site -type f -name "*.html" | head -20
          echo ""
          echo "=== Verificando CNAME ==="
          cat _site/CNAME 2>/dev/null || echo "CNAME não encontrado"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
