name: Deploy Blog

on: 
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install deep-translator

      - name: Build Jupyter Book (PT)
        run: |
          cd blog
          echo "=== Conteúdo da pasta blog ==="
          ls -la
          echo ""
          echo "=== Iniciando build do Jupyter Book ==="
          jupyter-book build .  --verbose 2>&1 || true
          echo ""
          echo "=== Conteúdo de _build ==="
          ls -la _build/ || echo "_build não existe"
          echo ""
          echo "=== Procurando HTMLs ==="
          find _build -name "*.html" -type f 2>/dev/null || echo "Nenhum HTML encontrado"
          cd ..

      - name: Prepare PT build
        run: |
          mkdir -p blog/_build/html_pt
          
          if [ -d "blog/_build/html" ] && [ "$(ls -A blog/_build/html 2>/dev/null)" ]; then
            cp -r blog/_build/html/* blog/_build/html_pt/
            echo "Copiado de blog/_build/html"
          else
            echo "html nao existe, criando fallback..."
            echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Blog</title></head><body><h1>Blog em construcao</h1><p><a href="/">Voltar</a></p></body></html>' > blog/_build/html_pt/index.html
          fi
          
          ls -la blog/_build/html_pt/

      - name: Translate to English
        run: python scripts/translate_blog.py

      - name: Prepare Pages
        run: |
          mkdir -p _site/blog
          cp index.html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          cp CNAME _site/ 2>/dev/null || true
          
          cp -r blog/_build/html_pt/* _site/blog/
          echo "Blog PT copiado"
          
          if [ -d "blog/_build/html_en" ]; then
            mkdir -p _site/blog/en
            cp -r blog/_build/html_en/* _site/blog/en/
            echo "Blog EN copiado"
          fi
          
          echo "=== Estrutura final ==="
          find _site -name "*.html" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: '_site'

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
