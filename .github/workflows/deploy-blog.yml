name: Deploy Blog

on:
  push:
    branches: 
      - main
    paths:
      - 'blog/**'
      - '.github/workflows/deploy-blog.yml'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install deep-translator

      - name: Build Jupyter Book (PT)
        run: |
          cd blog
          jupyter-book build . 
          cd .. 

      - name: Debug - List build directory
        run: |
          echo "=== Listando blog/_build ==="
          find blog/_build -type f -name "*.html" | head -20 || echo "Nenhum HTML encontrado em blog/_build"
          echo ""
          echo "=== Estrutura completa ==="
          ls -laR blog/_build/ | head -50 || echo "blog/_build não existe"

      - name:  Translate to English
        run: |
          python scripts/translate_blog.py

      - name: Prepare Pages
        run: |
          mkdir -p _site
          
          # Copia o site principal
          cp index.html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          
          # Encontra e copia o blog em português
          if [ -d "blog/_build/html" ]; then
            echo "Copiando de blog/_build/html"
            cp -r blog/_build/html _site/blog
          elif [ -d "blog/_build/_page" ]; then
            echo "Copiando de blog/_build/_page"
            mkdir -p _site/blog
            cp -r blog/_build/_page/* _site/blog/
          else
            echo "ERRO:  Diretório de build não encontrado"
            echo "Conteúdo de blog/_build:"
            ls -la blog/_build/ || echo "blog/_build não existe"
            exit 1
          fi
          
          # Copia o blog em inglês
          if [ -d "blog/_build/html_en" ]; then
            cp -r blog/_build/html_en _site/blog/en
          fi
          
          echo "=== Conteúdo final de _site ==="
          ls -laR _site/ | head -30

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
