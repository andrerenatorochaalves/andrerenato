name: Deploy Blog

on:
  push:
    branches: 
      - main
    paths:
      - 'blog/**'
      - '.github/workflows/deploy-blog.yml'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install deep-translator

      - name: Build Jupyter Book (PT)
        run: |
          cd blog
          jupyter-book build . 
          cd .. 
          
          echo "=== Conteúdo de blog/_build após o build ==="
          ls -la blog/_build/

      - name: Save PT build location
        run: |
          # Encontra onde o HTML foi gerado
          if [ -d "blog/_build/html" ]; then
            echo "HTML_DIR=blog/_build/html" >> $GITHUB_ENV
          elif [ -d "blog/_build/_page" ]; then
            echo "HTML_DIR=blog/_build/_page" >> $GITHUB_ENV
          else
            echo "Procurando arquivos HTML..."
            HTML_PATH=$(find blog/_build -name "index.html" -type f | head -1 | xargs dirname)
            echo "HTML_DIR=$HTML_PATH" >> $GITHUB_ENV
          fi

      - name: Debug - Show HTML location
        run: |
          echo "HTML gerado em: $HTML_DIR"
          ls -la $HTML_DIR/ || echo "Diretório não encontrado"

      - name: Copy PT build for preservation
        run: |
          # Copia o build PT para um local seguro antes da tradução
          cp -r $HTML_DIR blog/_build/html_pt

      - name: Translate to English
        run: |
          python scripts/translate_blog.py

      - name: Prepare Pages
        run: |
          mkdir -p _site
          
          # Copia o site principal
          cp index.html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          
          # Copia o blog em português
          if [ -d "blog/_build/html_pt" ]; then
            cp -r blog/_build/html_pt _site/blog
            echo "✓ Blog PT copiado de html_pt"
          else
            echo "✗ ERRO: html_pt não encontrado"
            exit 1
          fi
          
          # Copia o blog em inglês
          if [ -d "blog/_build/html_en" ]; then
            cp -r blog/_build/html_en _site/blog/en
            echo "✓ Blog EN copiado de html_en"
          else
            echo "⚠ html_en não encontrado, pulando versão em inglês"
          fi
          
          echo ""
          echo "=== Estrutura final de _site ==="
          find _site -type f -name "*.html" | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:  
      name: github-pages
      url: ${{ steps. deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
