name: Deploy Blog

on:
  push:
    branches: 
      - main
    paths:
      - 'blog/**'
      - '.github/workflows/deploy-blog.yml'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install deep-translator

      - name: Build Jupyter Book (PT)
        run: |
          cd blog
          jupyter-book build . 
          cd .. 

      - name: Debug - List build directory
        run: |
          echo "=== Listando blog/_build ==="
          ls -la blog/_build/ || echo "blog/_build não existe"
          echo "=== Listando blog/_build/html ==="
          ls -la blog/_build/html/ || echo "blog/_build/html não existe"

      - name:  Translate to English
        run: |
          python scripts/translate_blog.py

      - name:  Prepare Pages
        run: |
          mkdir -p _site
          # Copia o site principal (index.html, foto.jpg, etc.)
          cp index.html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          # Copia o blog em português
          cp -r blog/_build/html _site/blog
          # Copia o blog em inglês
          cp -r blog/_build/html_en _site/blog/en 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
