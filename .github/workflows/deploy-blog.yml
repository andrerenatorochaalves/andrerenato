name: Deploy Blog

on:
  push:
    branches: 
      - main
    paths:
      - 'blog/**'
      - '.github/workflows/deploy-blog.yml'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install deep-translator

      - name: Build Jupyter Book (PT)
        run: |
          cd blog
          jupyter-book build . 
          cd .. 

      - name: Debug - Full structure
        run: |
          echo "=== Estrutura completa de blog/_build ==="
          find blog/_build -type f 2>/dev/null | head -50 || echo "Nada encontrado"
          echo ""
          echo "=== Procurando index.html ==="
          find blog/_build -name "index.html" -type f 2>/dev/null || echo "Nenhum index.html"
          echo ""
          echo "=== Listando blog/_build ==="
          ls -laR blog/_build/ 2>/dev/null | head -100 || echo "blog/_build não existe"

      - name:  Prepare PT build
        run: |
          mkdir -p blog/_build/html_pt
          
          # Tenta copiar de diferentes locais possíveis
          if [ -d "blog/_build/html" ] && [ "$(ls -A blog/_build/html 2>/dev/null)" ]; then
            cp -r blog/_build/html/* blog/_build/html_pt/
            echo "✓ Copiado de blog/_build/html"
          elif [ -f "blog/_build/index.html" ]; then
            cp -r blog/_build/* blog/_build/html_pt/ 2>/dev/null || true
            rm -rf blog/_build/html_pt/html_pt 2>/dev/null || true
            echo "✓ Copiado de blog/_build (root)"
          else
            echo "⚠ Estrutura não reconhecida, copiando tudo"
            cp -r blog/_build/* blog/_build/html_pt/ 2>/dev/null || true
            rm -rf blog/_build/html_pt/html_pt 2>/dev/null || true
          fi
          
          echo ""
          echo "=== Conteúdo de html_pt ==="
          ls -la blog/_build/html_pt/ | head -20

      - name: Translate to English
        run: |
          python scripts/translate_blog.py

      - name: Prepare Pages
        run: |
          mkdir -p _site
          
          # Copia o site principal
          cp index.html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          
          # Copia o blog em português
          cp -r blog/_build/html_pt _site/blog
          echo "✓ Blog PT copiado"
          
          # Copia o blog em inglês
          if [ -d "blog/_build/html_en" ]; then
            cp -r blog/_build/html_en _site/blog/en
            echo "✓ Blog EN copiado"
          fi
          
          echo ""
          echo "=== Estrutura final ==="
          find _site -type f -name "*.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:  
      name: github-pages
      url: ${{ steps. deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
