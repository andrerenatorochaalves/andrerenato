name: Deploy Blog

on:
  push:
    branches:  [main]
  workflow_dispatch:

permissions:
  contents:  read
  pages:  write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress:  false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses:  actions/setup-python@v5
        with: 
          python-version:  '3.11'

      - name: Setup Quarto
        uses:  quarto-dev/quarto-actions/setup@v2

      - name: Install dependencies
        run: pip install deep-translator jupyter

      - name:  Translate to English
        run:  python scripts/translate.py

      - name:  Build Portuguese blog
        run:  |
          cd blog
          quarto render

      - name: Build English blog
        run: |
          cd blog/en
          quarto render

      - name:  Prepare site
        run: |
          mkdir -p _site/blog
          
          # PÃ¡gina principal
          cp index. html _site/
          cp foto.jpg _site/ 2>/dev/null || true
          cp CNAME _site/ 2>/dev/null || true
          
          # Blog PT
          cp -r blog/_site/* _site/blog/
          
          # Blog EN
          mkdir -p _site/blog/en
          cp -r blog/en/_site/* _site/blog/en/
          
          echo "=== Estrutura final ==="
          find _site -name "*.html" | head -20

      - name: Upload artifact
        uses:  actions/upload-pages-artifact@v3
        with: 
          path: '_site'

  deploy: 
    environment:
      name:  github-pages
      url: ${{ steps.deployment.outputs. page_url }}
    runs-on:  ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
